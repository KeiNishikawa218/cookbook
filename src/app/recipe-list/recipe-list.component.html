<h2> recipe search system</h2>
<p>search:</p>
<input #keyword size = "20" [value]=getCurrentValue()>
<button (click)="searchRecipe(keyword.value)">Search</button>
<table>
    <tr>
        <th>name</th>
        <th>time</th>
        <th>one point</th>
        <th>main ingredient</th>
    </tr>
    <tr *ngFor="let recipe of recipedata">
        <td><a routerLink="/recipe-data/{{recipe.id}}">{{recipe.name}}</a></td>
        <td>{{recipe.minute}}</td>
        <td>{{recipe.feature}}</td>
        <td>
            <span *ngFor="let item of recipe.ingre; let i=index"><ng-container *ngIf="i<3">{{item.name}}&nbsp;
                </ng-container>
            </span>
        </td>
    </tr>
</table>
